<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Odin - Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <p>X starts first</p>
      <div class="board" id="board">
        <div class="cell" data-place="0"></div>
        <div class="cell" data-place="1"></div>
        <div class="cell" data-place="2"></div>
        <div class="cell" data-place="3"></div>
        <div class="cell" data-place="4"></div>
        <div class="cell" data-place="5"></div>
        <div class="cell" data-place="6"></div>
        <div class="cell" data-place="7"></div>
        <div class="cell" data-place="8"></div>
      </div>
      <div id="gameOverModal">
        <h1 id="winnerName">Hello</h1>
        <button id="resetBtn">Reset</button>
      </div>
    </div>
  </body>
</html>
